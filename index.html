<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.dba43b23.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <main>
      <div class="list--container"><div class="item--container"></div></div>
      <div class="nav-container">
        <input type="text" class="add-item--field hidden" />
        <div class="nav--box">
          <div class="nav--box-tag" id="remove-complete">
            <i class="fa-check fa-solid"></i>
          </div>
          <div class="nav--box-tag" id="add-new">
            <i class="fa-plus fa-solid"></i>
          </div>
          <div class="nav--box-tag" id="clear-list">
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/af267adb11.js"
      crossorigin
    ></script>
    <script type="module" src="./index.c2da651f.js"></script>
  </body>
</html>
